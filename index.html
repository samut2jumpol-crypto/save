    // ===== Table Editor =====
    function TableEditor({ rows, setRows }){
      const setCell = (id, key, value) => setRows(rows.map(r => (r.id===id ? { ...r, [key]: value } : r)));
      const remove = (id) => setRows(rows.filter(r => r.id!==id));

        const trimmed = (text||'').trim(); if(!trimmed) return;
        const lines = trimmed.replaceAll('\r','').split('\n');

        lines.forEach(line => {
          const parts = line.includes('\t') ? line.split('\t') : line.split(',');

          const t = (parts[1]||'').toLowerCase(); r.type = t.startsWith('i') ? 'income' : t.startsWith('e') ? 'expense' : 'expense';
          r.category = parts[2] || ''; r.note = parts[3] || ''; r.amount = parts[4] || '';
          next.push(r);
        });
        setRows(next);
      };
      const exportTSV = () => {
        const header = ['date','type','category','note','amount'];

    // ===== Pie Chart + Legend =====
    function PieChart({ data }){
      const positive = data.filter(d => d.value > 0);
      const total = positive.reduce((s,d)=>s+d.value,0);
      const getColor = (i) => `hsl(${(i*63)%360}, 70%, 55%)`;
      const radius = 80, cx = 90, cy = 90; let angle = -Math.PI/2;
      if(total <= 0){
        return (
          <div>
            <svg width={180} height={180} viewBox="0 0 180 180" aria-label="pie chart (empty)">
              <circle cx="90" cy="90" r="80" fill="#f1f5f9" />
              <text x="90" y="96" textAnchor="middle" fontSize="12" fill="#94a3b8">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</text>
            </svg>
          </div>
        );
      }
      if(positive.length === 1){
        const color = getColor(0);
        return (
          <div>
            <svg width={180} height={180} viewBox="0 0 180 180" aria-label="pie chart (single)">
              <circle cx="90" cy="90" r="80" fill={color} />
            </svg>
            <div style={{display:'grid',gridTemplateColumns:'repeat(2,minmax(0,1fr))',gap:6,marginTop:6}}>
              <div style={{display:'flex',alignItems:'center',gap:6}}>
                <span style={{width:10,height:10,background:color,borderRadius:2,display:'inline-block'}}></span>
                <span className="muted" style={{fontSize:12}}>{positive[0].label} ‚Äî {THB(positive[0].value)} (100%)</span>
              </div>
            </div>
          </div>
        );
      }
      const paths = [];
      positive.forEach((d,i)=>{
        const portion = d.value / total;
        const theta = portion * Math.PI * 2;
        const x1 = cx + radius * Math.cos(angle);
        const y1 = cy + radius * Math.sin(angle);
        angle += theta;
        const x2 = cx + radius * Math.cos(angle);
        const y2 = cy + radius * Math.sin(angle);
        const large = theta > Math.PI ? 1 : 0;
        const color = getColor(i);
        const path = `M ${cx} ${cy} L ${x1} ${y1} A ${radius} ${radius} 0 ${large} 1 ${x2} ${y2} Z`;
        paths.push(<path key={i} d={path} fill={color} />);
      });
      return (
        <div>
          <svg width={180} height={180} viewBox="0 0 180 180" aria-label="pie chart">
            <circle cx={cx} cy={cy} r={radius} fill="#f1f5f9" />
            {paths}
          </svg>
          <div style={{display:'grid',gridTemplateColumns:'repeat(2,minmax(0,1fr))',gap:6,marginTop:6}}>
            {positive.map((d,i)=>(
              <div key={i} style={{display:'flex',alignItems:'center',gap:6}}>
                <span style={{width:10,height:10,background:getColor(i),borderRadius:2,display:'inline-block'}}></span>
                <span className="muted" style={{fontSize:12}}>{d.label} ‚Äî {THB(d.value)} ({Math.round((d.value/total)*100)}%)</span>
              </div>
            ))}
          </div>
        </div>
      );
    }

              <p>‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠ {THB(left)} ‚Äî {msg} {goal ? `| ‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢ ${THB(goal.amount)} / ${goal.period==='day'?'‡∏ß‡∏±‡∏ô':goal.period==='month'?'‡πÄ‡∏î‡∏∑‡∏≠‡∏ô':'‡∏õ‡∏µ'}` : ''}</p>
              <div className="muted" style={{fontSize:12}}>‡πÄ‡∏Ñ‡∏•‡πá‡∏î‡∏•‡∏±‡∏ö: ‡∏à‡∏î‡∏ó‡∏∏‡∏Å‡∏Ñ‡πà‡∏≤‡πÉ‡∏ä‡πâ‡∏à‡πà‡∏≤‡∏¢‡πÅ‡∏°‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢ ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏°‡πà‡∏≥‡πÄ‡∏™‡∏°‡∏≠‡∏Ñ‡∏∑‡∏≠‡∏û‡∏•‡∏±‡∏á üí™</div>
            </div>
            <div>
              <PieChart data={pieData} />
              <div className="muted" style={{fontSize:12,marginTop:4}}>‡πÅ‡∏ú‡∏ô‡∏†‡∏≤‡∏û‡∏ß‡∏á‡∏Å‡∏•‡∏°: ‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢‡πÅ‡∏¢‡∏Å‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏ß‡∏î</div>

    }

    // ===== Dividend & Growth =====
    function DividendCalc(){
      const [principal,setPrincipal] = useState(100000);
      const [yieldPct,setYieldPct] = useState(5);
      const [freq,setFreq] = useState('month');
      const yearly = principal * (yieldPct/100);
      const monthly = yearly/12;
      const daily = yearly/365;
      const val = freq==='day'?daily:freq==='month'?monthly:yearly;
      return (
        <div className="card">
          <h3 className="title">‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏á‡∏¥‡∏ô‡∏õ‡∏±‡∏ô‡∏ú‡∏•</h3>
          <div className="row cols-3" style={{marginTop:8}}>
            <div><div className="muted" style={{marginBottom:6}}>‡πÄ‡∏á‡∏¥‡∏ô‡∏•‡∏á‡∏ó‡∏∏‡∏ô</div><input type="number" value={principal} onChange={e=>setPrincipal(Number(e.target.value))} /></div>
            <div><div className="muted" style={{marginBottom:6}}>‡∏ú‡∏•‡∏ï‡∏≠‡∏ö‡πÅ‡∏ó‡∏ô‡∏ï‡πà‡∏≠‡∏õ‡∏µ (%)</div><input type="number" value={yieldPct} onChange={e=>setYieldPct(Number(e.target.value))} /></div>
            <div><div className="muted" style={{marginBottom:6}}>‡∏£‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô</div><select value={freq} onChange={e=>setFreq(e.target.value)}><option value="day">‡∏£‡∏≤‡∏¢‡∏ß‡∏±‡∏ô</option><option value="month">‡∏£‡∏≤‡∏¢‡πÄ‡∏î‡∏∑‡∏≠‡∏ô</option><option value="year">‡∏£‡∏≤‡∏¢‡∏õ‡∏µ</option></select></div>
          </div>
          <div className="muted" style={{marginTop:8}}>‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì‡∏Å‡∏≤‡∏£: <b>{THB(val)}</b> | ‡∏ï‡πà‡∏≠‡∏õ‡∏µ {THB(yearly)} ¬∑ ‡∏ï‡πà‡∏≠‡πÄ‡∏î‡∏∑‡∏≠‡∏ô {THB(monthly)} ¬∑ ‡∏ï‡πà‡∏≠‡∏ß‡∏±‡∏ô {THB(daily)}</div>
        </div>
      );
    }

    function GrowthCalc(){
      const [principal,setPrincipal] = useState(50000);
      const [monthly,setMonthly] = useState(3000);
      const [rate,setRate] = useState(5);
      const [years,setYears] = useState(5);
      const n = years*12;
      const r = rate/100/12;
      const fv = principal*Math.pow(1+r,n) + (monthly*(Math.pow(1+r,n)-1))/r;
      return (
        <div className="card">
          <h3 className="title">‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Å‡∏≤‡∏£‡πÄ‡∏ï‡∏¥‡∏ö‡πÇ‡∏ï (‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ó‡∏ö‡∏ï‡πâ‡∏ô)</h3>
          <div className="row cols-4" style={{marginTop:8}}>
            <div><div className="muted" style={{marginBottom:6}}>‡πÄ‡∏á‡∏¥‡∏ô‡∏ï‡∏±‡πâ‡∏á‡∏ï‡πâ‡∏ô</div><input type="number" value={principal} onChange={e=>setPrincipal(Number(e.target.value))} /></div>
            <div><div className="muted" style={{marginBottom:6}}>‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏î‡∏∑‡∏≠‡∏ô</div><input type="number" value={monthly} onChange={e=>setMonthly(Number(e.target.value))} /></div>
            <div><div className="muted" style={{marginBottom:6}}>‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏ï‡πà‡∏≠‡∏õ‡∏µ (%)</div><input type="number" value={rate} onChange={e=>setRate(Number(e.target.value))} /></div>
            <div><div className="muted" style={{marginBottom:6}}>‡∏£‡∏∞‡∏¢‡∏∞‡πÄ‡∏ß‡∏•‡∏≤ (‡∏õ‡∏µ)</div><input type="number" value={years} onChange={e=>setYears(Number(e.target.value))} /></div>
          </div>
          <div className="muted" style={{marginTop:8}}>‡∏°‡∏π‡∏•‡∏Ñ‡πà‡∏≤‡πÇ‡∏î‡∏¢‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏£‡∏ö‡∏Å‡∏≥‡∏´‡∏ô‡∏î: <b>{THB(isFinite(fv)?fv:0)}</b></div>
        </div>
      );
    }

    // ===== Recurring Bills =====
    function daysInMonth(y,m){ return new Date(y, m+1, 0).getDate(); }
    function RecurringBills({ bills, setBills, onProcess }){
      const [name,setName] = useState('');
      const [amount,setAmount] = useState('');
      const [day,setDayN] = useState(15);
      const add = () => { if(!name || !amount) return; setBills([...bills, { id: uuid(), name, amount, day }]); setName(''); setAmount(''); };
      const remove = (id) => setBills(bills.filter(b => b.id!==id));
      return (
        <div className="card">
          <div style={{display:'flex',justifyContent:'space-between',alignItems:'center'}}>
            <h3 className="title">‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢‡∏£‡∏≤‡∏¢‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥</h3>
            <button className="btn" onClick={onProcess}>‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ</button>
          </div>
          <div className="row cols-4" style={{marginTop:8}}>
            <input placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡πà‡∏≤‡πÉ‡∏ä‡πâ‡∏à‡πà‡∏≤‡∏¢ ‡πÄ‡∏ä‡πà‡∏ô ‡∏≠‡∏¥‡∏ô‡πÄ‡∏ó‡∏≠‡∏£‡πå‡πÄ‡∏ô‡πá‡∏ï" value={name} onChange={e=>setName(e.target.value)} />
            <input placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô" inputMode="decimal" value={amount} onChange={e=>setAmount(e.target.value)} />
            <input type="number" min="1" max="31" value={day} onChange={e=>setDayN(Number(e.target.value))} />
            <button className="btn primary" onClick={add}>‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
          </div>
          <div className="list" style={{marginTop:10}}>
            {bills.length===0 && <div className="muted">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</div>}
            {bills.map(b => (
              <div className="item" key={b.id}>
                <span className="pill expense">‡∏ï‡∏±‡∏î‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà {b.day}</span>
                <div style={{flex:1}}>
                  <div style={{fontWeight:600}}>{b.name}</div>
                  <div className="muted" style={{fontSize:12}}>‡∏à‡∏∞‡∏´‡∏±‡∏Å‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏∏‡∏Å‡πÄ‡∏î‡∏∑‡∏≠‡∏ô</div>
                </div>
                <div style={{fontWeight:900,minWidth:120,textAlign:'right'}}>{THB(parseAmount(b.amount))}</div>
                <button className="btn danger" style={{marginLeft:6}} onClick={()=>remove(b.id)}>‡∏•‡∏ö</button>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function processRecurring(bills, setBills, addRow){
      const today = new Date();
      const todayYMD = new Date(today.getFullYear(), today.getMonth(), today.getDate());
      const lastRunStr = localStorage.getItem(LS.lastRun);
      let cursor = lastRunStr ? new Date(lastRunStr) : todayYMD;
      if (cursor < todayYMD) cursor = new Date(cursor.getTime() + 24*3600*1000);
      const updated = bills.map(b => ({...b}));
      while (cursor <= todayYMD){
        updated.forEach(b => {
          const billDay = Math.min(b.day, daysInMonth(cursor.getFullYear(), cursor.getMonth()));
          if (cursor.getDate() === billDay){
            const d = new Date(cursor); d.setHours(9,0,0,0);
            const monthKey = `${d.getFullYear()}-${d.getMonth()+1}-${b.id}`;
            const doneKey = `bill.done.${monthKey}`;
            if(!localStorage.getItem(doneKey)){
              addRow({ id: uuid(), date: d.toISOString().slice(0,16), type:'expense', category: b.name, note: '‡∏ï‡∏±‡∏î‡∏ó‡∏∏‡∏Å‡πÄ‡∏î‡∏∑‡∏≠‡∏ô', amount: b.amount });
              localStorage.setItem(doneKey, '1');
            }
          }
        });
        cursor = new Date(cursor.getTime() + 24*3600*1000);
      }
      setBills(updated);
      localStorage.setItem(LS.lastRun, todayYMD.toISOString());
    }

    // ===== App =====
    function App(){
      const [landing,setLanding] = useState(true);
      const [goal,setGoal] = useState(()=>{ try{ const raw = localStorage.getItem(LS.goal); return raw? JSON.parse(raw): null }catch{ return null } });
      const [rows,setRows] = useState(()=>{ try{ return JSON.parse(localStorage.getItem(LS.rows)||'[]') }catch{ return [] } });
      const [bills,setBills] = useState(()=>{ try{ return JSON.parse(localStorage.getItem(LS.bills)||'[]') }catch{ return [] } });
      useEffect(()=>{ localStorage.setItem(LS.rows, JSON.stringify(rows)) }, [rows]);
      useEffect(()=>{ localStorage.setItem(LS.goal, JSON.stringify(goal)) }, [goal]);
      useEffect(()=>{ localStorage.setItem(LS.bills, JSON.stringify(bills)) }, [bills]);
      const addRow = (r) => setRows(prev => [r, ...prev]);
      const deleteRow = (id) => setRows(prev => prev.filter(x=>x.id!==id));
      useEffect(()=>{ if(!landing && bills.length) processRecurring(bills, setBills, addRow) }, [landing]);

      if(landing) return (<Landing onStart={()=>setLanding(false)} />);

      const income = rows.reduce((s,r)=>s+(r.type==='income'?parseAmount(r.amount):0),0);
      const expense = rows.reduce((s,r)=>s+(r.type==='expense'?parseAmount(r.amount):0),0);
      const left = income - expense;

      return (
        <div className="container">
          <div className="header">
            <div className="brand">Money Saving</div>
            <div style={{display:'flex',gap:8}}>
              <button className="btn" onClick={()=>setLanding(true)}>‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</button>
              {goal && <button className="btn" onClick={()=>{ localStorage.removeItem(LS.goal); setGoal(null); }}>‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢</button>}
            </div>
          </div>

          <div className="grid">
            <div className="card" style={{gridColumn:'span 12'}}>
              <div className="kpi">
                <div className="box"><div className="label">‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠ (‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö ‚àí ‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢)</div><div className="value">{THB(left)}</div></div>
                <div className="box"><div className="label">‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö</div><div className="value" style={{color:'var(--good)'}}>{THB(income)}</div></div>
                <div className="box"><div className="label">‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</div><div className="value" style={{color:'var(--bad)'}}>{THB(expense)}</div></div>
              </div>
            </div>

            <div style={{gridColumn:'span 12'}}><GoalForm initial={goal} onSave={g=>setGoal(g)} /></div>

            <div style={{gridColumn:'span 12'}}><AddForm onAdd={addRow} /></div>
            <div style={{gridColumn:'span 12'}}><TableEditor rows={rows} setRows={setRows} /></div>
            <div style={{gridColumn:'span 12'}}><List rows={rows} onDelete={deleteRow} /></div>

            <div style={{gridColumn:'span 12'}}><Summary rows={rows} goal={goal} /></div>

            <div style={{gridColumn:'span 6'}}><DividendCalc /></div>
            <div style={{gridColumn:'span 6'}}><GrowthCalc /></div>

            <div style={{gridColumn:'span 12'}}>
              <RecurringBills bills={bills} setBills={setBills} onProcess={()=>processRecurring(bills, setBills, addRow)} />
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
